<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Form Example</h1>
    </header>
    <main>
        <form action="">
            <label for="Name">Your Name
                <input type="Name" placeholder="Name">
            </label>
            <label for="Age">Your Age
                <input type="Age" placeholder="Age">
            </label>
            <label for="Email">Your Email
                <input type="Email" placeholder="Email">
            </label>
            <fieldset>
                <legend>Select Your Gender</legend>
            </fieldset>
            <label for="Name">
                <input type="Name" placeholder="Name">
            </label>
        </form>
    </main>
    
</body>
</html>
