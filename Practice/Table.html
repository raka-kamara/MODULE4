<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="Table.html">Table</a></li>
            <li><a href="Form.html">Form</a></li>
            <li><a href="Advanced.html">Advanced</a></li>
            <li><a href="Another.html">Another</a></li>
        </ul>
    </nav>
    <main>
        <table>
            <caption>We Will See an Example of Table</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Hair Color</th>
                    <th>Skin Color</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td>Raka</td>
                <td>23</td>
                <td>Black</td>
                <td>Semi-bright</td>
              </tr>
              <tr>
                <td>Qamar</td>
                <td>23</td>
                <td>Black</td>
                <td>Bright</td>
              </tr>
              <tr>
                <td>Kamara</td>
                <td>23</td>
                <td>Black</td>
                <td>Black</td>
              </tr>
              <tr>
                <td>Raka</td>
                <td>23</td>
                <td>Black</td>
                <td>Brown</td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">It's a footer</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
